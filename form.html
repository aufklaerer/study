<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Задание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script><title>Hello, world!</title>
    <script>
        function myFunction() {
            if (document.getElementById("flexCheckDefault").checked == true) {
                document.getElementById("topic").hidden = false;
            } else {
                document.getElementById("topic").hidden = true;
            }
        }

        function validate() {
            var fio = document.getElementById("fio");
            var phone = document.getElementById("phone");
            var email = document.getElementById("email");
            var section = document.getElementById("section");
            var date = document.getElementById("date");
            //if (fio.value.length == 0 || phone.value.length == 0 || email.value.length == 0) { alert("Все поля, кроме даты рождения, обязательны для заполнения."); }
            //if (!/^([А-Я]|[а-я])*$/.test(fio.value)) { alert("Поля имя, фамилия, отчество содержат только буквы русского алфавита."); }
            //if (!/^\+7\d{9}$/.test(phone.value)) { alert("Поле телефон содержит только цифры, длина 11 символов, первые два символа +7."); }
            //if (!/^\S+@\S+\.\S+$/.test(email.value)) { alert("Адрес электронной почты не корректен.");};
            document.getElementById("form").innerHTML = `ФИО:${fio.value}<br>Контактный телефон:${phone.value}<br>Адрес электронной почты:${email.value}<br>Секции конференции:${section.value}<br>Дата рождения:${date.value}`;     
        }
    </script>
</head>

<body style="margin: 10px;">
    <form id="form">
        <div class="form-group">
            <label>ФИО:</label>
            <input type="text" class="form-control" id="fio" placeholder="Фамилия Имя Отчество">
        </div>
        <div class="form-group">
            <label>Контактный телефон:</label>
            <input type="text" class="form-control" id="phone" placeholder="Контактный телефон">
        </div>
        <div class="form-group">
            <label>Адрес электронной почты:</label>
            <input type="email" class="form-control" id="email" placeholder="Адрес электронной почты">
        </div>
        <div class="form-group">
            <label>Секции конференции:</label>
            <select id="section" class="form-select" aria-label="Выбереите секцию конференции">
                <option selected value="Математика">Математика</option>
                <option value="Физика">Физика</option>
                <option value="Информатика">Информатика</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="date">Дата рождения:</label>
            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onClick="myFunction();">
            <label class="form-check-label" for="flexCheckDefault">
                Доклад
            </label>
            <input type="text" class="form-control" id="topic" placeholder="Тема доклада" hidden>
        </div>
        <button type="submit" class="btn btn-primary" onClick="validate();">Отправить</button>
</form>
